<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="page">
    <aside class="matrix">
      <img class="matrix__img"
          src="./eisenhower-matrix.jpg"
          alt='image with explanation how eisenhower matrix works'>
      <a class="matrix__more-info"
         href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </aside>
    <main class="main">
      <div class="container">
        <div class="todo">
          <div class="add-task">
            <label class="add-task__description" for="new-task">Add Item</label>
            <input class="add-task__text-input" id="new-task" type="text">
            <button class="add-task__btn">Add</button>
          </div>
          <h3 class="list__title">Todo</h3>
          <ul class="task-list task-list--incomplete" id="incompleteTasks">

            <li class="task-item ">
              <input class="task-list__checkbox" type="checkbox">
              <span class="task-list__description">Pay Bills</span>
              <input class="task-list__text-input" type="text">
              <button class="task-list__btn task-list__btn--edit edit">Edit</button>
              <button class="task-list__btn task-list__btn--delete delete">
                <img src="./remove.svg">
              </button>
            </li>

            <li class="task-item editMode">
              <input class="task-list__checkbox" type="checkbox">
              <span class="task-list__description">Go Shopping</span>
              <input class="task-list__text-input" type="text" value="Go Shopping">
              <button class="task-list__btn task-list-btn--edit edit">Save</button>
              <button class="task-list__btn task-list__btn--delete delete">
                <img src="./remove.svg">
              </button>
            </li>

          </ul>
          <h3 class="list__title">Completed</h3>
          <ul class="task-list task-list--completed" id="completed-tasks">

            <li class="task-item">
              <input class="task-list__checkbox" type="checkbox" checked>
              <span class="task-list__description">See the Doctor</span>
              <input class="task-list__text-input task"  type="text">
              <button class="task-list__btn task-list__btn--edit  edit">Edit</button>
              <button class="task-list__btn task-list__btn--delete delete">
                <img src="./remove.svg">
              </button>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>

    <script src="app.js"></script>
  </body>
</html>
